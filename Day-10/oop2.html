        //using constructor function to create object 
        function Person(first,last,age,gender,interests){
            this.name = {
                first:first,
                last:last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function(){
                alert(this.name.first+' '+this.name.last+' is of age '+this.age+' having interest and gender '+this.interests+' '+this.gender);
            
            };
            this.greeting = function(){
                alert('hi welcome '+this.name.first);
            };
        }
        let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
        console.log(person1['age']);
        console.log(person1.interests[1]);
        person1.bio();

        let person2 = Object.create(person1);
